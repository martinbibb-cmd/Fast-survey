<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 300" role="img" aria-labelledby="title desc">
  <title id="title">Rear turret flue clearance illustration</title>
  <desc id="desc">Diagram showing a boiler with a turret rear flue, horizontal dimension of 155 plus clearance S equal to 200 millimetres and the wall thickness.</desc>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,4 L0,8 z" fill="#1f2937" />
    </marker>
    <marker id="arrow-rev" markerWidth="8" markerHeight="8" refX="2" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M8,0 L0,4 L8,8 z" fill="#1f2937" />
    </marker>
    <style>
      text { font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; fill: #1f2937; }
    </style>
  </defs>

  <rect x="0" y="0" width="440" height="300" rx="24" fill="#f8fafc" stroke="#cbd5f5" />

  <text x="220" y="40" font-size="24" font-weight="600" text-anchor="middle">REAR FLUE</text>

  <rect x="100" y="120" width="120" height="120" rx="12" fill="#e2e8f0" stroke="#94a3b8" stroke-width="3" />
  <rect x="120" y="130" width="80" height="70" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2" />

  <path d="M205 110 h42 a6 6 0 0 1 6 6 v12" fill="none" stroke="#334155" stroke-width="6" />
  <path d="M253 128 v12 a10 10 0 0 0 10 10 h14" fill="none" stroke="#334155" stroke-width="6" />

  <circle cx="185" cy="120" r="20" fill="#cbd5f5" stroke="#64748b" stroke-width="3" />
  <rect x="174" y="92" width="22" height="20" rx="4" fill="#cbd5f5" stroke="#64748b" stroke-width="3" />

  <rect x="280" y="90" width="70" height="180" fill="#d1d5db" stroke="#6b7280" stroke-width="3" />
  <text transform="rotate(-90 352 180)" x="352" y="180" font-size="16" font-weight="500" text-anchor="middle">35â€“583</text>
  <text x="315" y="286" font-size="16" font-weight="500" text-anchor="middle">Wall Thickness X</text>

  <path d="M247 146 v36" stroke="#0f172a" stroke-width="2" stroke-dasharray="6 6" />
  <path d="M257 146 v36" stroke="#0f172a" stroke-width="2" stroke-dasharray="6 6" />

  <line x1="210" y1="180" x2="270" y2="180" stroke="#1f2937" stroke-width="3" marker-start="url(#arrow-rev)" marker-end="url(#arrow)" />
  <line x1="270" y1="180" x2="325" y2="180" stroke="#1f2937" stroke-width="3" marker-end="url(#arrow)" />

  <text x="240" y="170" font-size="16" font-weight="500">155 mm</text>
  <text x="302" y="170" font-size="16" font-weight="500">S</text>
  <text x="240" y="210" font-size="18" font-weight="600">155 + S = 200 mm</text>

  <line x1="270" y1="150" x2="270" y2="210" stroke="#0f172a" stroke-width="2" stroke-dasharray="6 6" />
</svg>
